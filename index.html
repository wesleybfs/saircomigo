
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quer sair comigo?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .question {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .answers {
            display: flex;
            justify-content: space-around;
            position: relative;
            height: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #no {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quer sair comigo hoje, sua linda?</h1>
        <div class="answers">
            <button id="yes" onclick="goToPage()">Sim</button>
            <button id="no" onmouseover="moveButton()">Não</button>
        </div>
    </div>

    <script>
        function goToPage() {
            // Redireciona para a segunda página
            window.location.href = "pagina_sim.html";
        }

        function moveButton() {
            const noButton = document.getElementById("no");
            const container = document.querySelector(".answers");
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;

            // Gera novas posições dentro da área da div .answers
            const newX = Math.random() * (containerWidth - noButton.offsetWidth);
            const newY = Math.random() * (containerHeight - noButton.offsetHeight);

            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
        }
    </script>
</body>
</html>
